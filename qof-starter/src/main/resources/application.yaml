
server:
  port: 10086

spring:
  application:
    name: qof
  servlet:
    multipart:
      # 设置单个文件大小(默认为1MB)
      max-file-size: 10MB
      # 设置单次请求文件的总大小
      max-request-size: 10MB
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/file?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF8&useSSL=false&allowMultiQueries=true
    username: root
    password: root

qof:
  cos:
    enable: true
    multiple:
      mall:
        secret-id: ${COS_SECRET_ID}
        secret-key: ${COS_SECRET_KEY}
        bucket-name: ${COS_BUCKET_NAME}
        region: ap-guangzhou
        filepath: /qof
      test:
        secret-id: aaaaaaaaaaaaaaa
        secret-key: bbbbbbbbbbbbbbbbb
        bucket-name: test-one-1306929103
        region: ap-beijing
        filepath: /home
    default-storage-station: mall
  persistent-enable: true
  local:
    enable: true
    default-storage-station: c-station
    multiple:
      c-station:
        filepath: ./files/c
      d-station:
        filepath: ./files/d

